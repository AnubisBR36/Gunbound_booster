{% extends "base.html" %}

{% block title %}Cadastro - GunBound Marketplace{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card bg-dark border-secondary">
                    <div class="card-header bg-secondary text-center">
                        <h3 class="mb-0 text-warning">
                            <i class="fas fa-user-plus me-2"></i>Criar Conta
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="nome" class="form-label text-light">
                                    <i class="fas fa-user me-2"></i>Nome Completo
                                </label>
                                <input type="text" class="form-control bg-secondary border-secondary text-light" 
                                       id="nome" name="nome" required minlength="2">
                                <div class="form-text text-muted">Mínimo de 2 caracteres</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label text-light">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control bg-secondary border-secondary text-light" 
                                       id="email" name="email" required>
                                <div class="form-text text-muted">Será usado para fazer login</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label text-light">
                                    <i class="fas fa-lock me-2"></i>Senha
                                </label>
                                <input type="password" class="form-control bg-secondary border-secondary text-light" 
                                       id="password" name="password" required minlength="6">
                                <div class="form-text text-muted">Mínimo de 6 caracteres</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirm_password" class="form-label text-light">
                                    <i class="fas fa-lock me-2"></i>Confirmar Senha
                                </label>
                                <input type="password" class="form-control bg-secondary border-secondary text-light" 
                                       id="confirm_password" name="confirm_password" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Criar Conta
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4 border-secondary">
                        
                        <div class="text-center">
                            <p class="text-muted mb-2">Já tem uma conta?</p>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-warning">
                                <i class="fas fa-sign-in-alt me-2"></i>Fazer Login
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Gaming Features -->
                <div class="row mt-4 g-3">
                    <div class="col-md-4 text-center">
                        <img src="https://pixabay.com/get/ga3f6caaa0680d8ae704041cda707bd73ee53ca9d4a7470efc00f8e3dd81027e399bb4249cd01628c148d543b6cda386361cf8787cd9b86b54b78f4a9198993ae_1280.jpg" 
                             alt="Gaming Account" class="img-fluid rounded opacity-75" style="max-height: 120px;">
                        <p class="text-muted mt-2 small">Contas Verificadas</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="https://pixabay.com/get/g4ef697983e787cab001e0ceb2abbd06774daf2661de5e504586016400420b3d7f3b3a951ea6934e06bd31a3f1c9331110c0940974e7a27edb13a767f308365e3_1280.jpg" 
                             alt="Security" class="img-fluid rounded opacity-75" style="max-height: 120px;">
                        <p class="text-muted mt-2 small">Transações Seguras</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="https://pixabay.com/get/g62b95bbdcaf4636bfeb2183fbd3ed2a9b99190f51f6ba964a75ff6d111a0d1fa0835ce1d7cadfaeb947e954fc566ec02a70f2d300fa12b1add7dc9d436fd26ef_1280.jpg" 
                             alt="Support" class="img-fluid rounded opacity-75" style="max-height: 120px;">
                        <p class="text-muted mt-2 small">Suporte 24/7</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
// Password confirmation validation
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('As senhas não coincidem');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
